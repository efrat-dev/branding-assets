<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clean shadow -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    
    .slide-in-left {
      opacity: 0;
      transform: translateX(-30px);
      animation: slideInLeft 1s ease forwards;
    }
    
    .slide-in-right {
      opacity: 0;
      transform: translateX(30px);
      animation: slideInRight 1s ease forwards;
    }
    
    .pulse {
      animation: pulse 3s infinite;
    }
    
    .float {
      animation: float 4s ease-in-out infinite;
    }
    
    .rotate {
      animation: rotate 6s linear infinite;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1.0s; }
    .delay-6 { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes slideInLeft {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .main-name {
      font-size: 38px;
      font-weight: 700;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 500;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
    }

    .description {
      font-size: 15px;
      font-weight: 400;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.3px;
    }
    
    .link-text {
      font-size: 13px;
      font-weight: 500;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.2px;
    }

    .link-hover:hover {
      opacity: 0.8;
      transform: translateY(-1px);
      transition: all 0.3s ease;
    }
  </style>

  <!-- Professional background -->
  <rect width="800" height="300" fill="url(#bgGradient)" />
  
  <!-- Subtle animated background elements -->
  <g opacity="0.3">
    <circle cx="120" cy="60" r="1.5" fill="#4fd1c7" class="pulse delay-1" />
    <circle cx="680" cy="80" r="1" fill="#f59e0b" class="pulse delay-3" />
    <circle cx="150" cy="240" r="1" fill="#ef4444" class="pulse delay-2" />
    <circle cx="650" cy="220" r="1.5" fill="#06b6d4" class="pulse delay-4" />
    <circle cx="750" cy="150" r="1" fill="#4fd1c7" class="pulse delay-5" />
  </g>
  
  <!-- Clean floating elements -->
  <g class="float delay-1" opacity="0.2">
    <polygon points="750,30 755,40 745,40" fill="#4fd1c7" />
  </g>
  <g class="float delay-3" opacity="0.2">
    <rect x="720" y="200" width="6" height="6" fill="#f59e0b" transform="rotate(45 723 203)" />
  </g>
  <g class="float delay-2" opacity="0.15">
    <circle cx="100" cy="250" r="3" fill="#06b6d4" />
  </g>

  <!-- Full Stack + AI Combined Icon -->
  <g class="fade-in delay-1" transform="translate(60, 40)" filter="url(#iconGlow)">
    <!-- Outer tech circle -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.8" class="rotate"/>
    
    <!-- Brain/Neural Network (AI) -->
    <g transform="translate(20, 20)">
      <!-- Brain outline -->
      <path d="M -8 -6 Q -10 -8 -6 -10 Q 0 -12 6 -10 Q 10 -8 8 -6 Q 10 -2 8 2 Q 6 6 2 8 Q -2 8 -6 6 Q -10 2 -8 -2 Z" 
            fill="none" stroke="#4fd1c7" stroke-width="1.5" opacity="0.9"/>
      
      <!-- Neural connections -->
      <circle cx="-4" cy="-3" r="1" fill="#4fd1c7" opacity="0.8"/>
      <circle cx="4" cy="-3" r="1" fill="#4fd1c7" opacity="0.8"/>
      <circle cx="0" cy="2" r="1" fill="#4fd1c7" opacity="0.8"/>
      <circle cx="-2" cy="4" r="0.8" fill="#06b6d4" opacity="0.7"/>
      <circle cx="2" cy="4" r="0.8" fill="#06b6d4" opacity="0.7"/>
      
      <!-- Neural network lines -->
      <line x1="-4" y1="-3" x2="0" y2="2" stroke="#4fd1c7" stroke-width="0.8" opacity="0.6"/>
      <line x1="4" y1="-3" x2="0" y2="2" stroke="#4fd1c7" stroke-width="0.8" opacity="0.6"/>
      <line x1="0" y1="2" x2="-2" y2="4" stroke="#06b6d4" stroke-width="0.8" opacity="0.6"/>
      <line x1="0" y1="2" x2="2" y2="4" stroke="#06b6d4" stroke-width="0.8" opacity="0.6"/>
    </g>
    
    <!-- Full Stack layers (left side) -->
    <g transform="translate(8, 12)">
      <rect x="-12" y="0" width="8" height="1.5" rx="0.5" fill="#f59e0b" opacity="0.9"/>
      <rect x="-12" y="3" width="8" height="1.5" rx="0.5" fill="#ef4444" opacity="0.8"/>
      <rect x="-12" y="6" width="8" height="1.5" rx="0.5" fill="#06b6d4" opacity="0.8"/>
      <rect x="-12" y="9" width="8" height="1.5" rx="0.5" fill="#4fd1c7" opacity="0.7"/>
    </g>
    
    <!-- Code brackets (right side) -->
    <g transform="translate(32, 20)">
      <path d="M 0 -8 L 2 -6 L 0 -4" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.9"/>
      <path d="M 6 -4 L 4 -6 L 6 -8" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.9"/>
      <line x1="1" y1="-7" x2="5" y2="-5" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
      
      <!-- Small data points -->
      <circle cx="3" cy="2" r="0.8" fill="#4fd1c7" opacity="0.6" class="pulse delay-2"/>
      <circle cx="1" cy="4" r="0.6" fill="#06b6d4" opacity="0.6" class="pulse delay-4"/>
      <circle cx="5" cy="4" r="0.6" fill="#f59e0b" opacity="0.6" class="pulse delay-3"/>
    </g>
  </g>

  <!-- Main content container -->
  <g transform="translate(120, 85)">
    <!-- Main name -->
    <text x="0" y="10" class="main-name slide-in-left delay-2" fill="url(#nameGradient)" filter="url(#textGlow)">
      Efrat Bdil
    </text>
    
    <!-- Code accent - more professional -->
    <text x="200" y="15" class="slide-in-right delay-3" fill="#4fd1c7" opacity="0.9" 
          style="font-size: 16px; font-weight: 500; font-family: 'Fira Code', 'Consolas', monospace;">
      { Code with Intelligence }
    </text>

    <!-- Subtitle with clean underline -->
    <g class="slide-in-left delay-4">
      <text x="0" y="45" class="subtitle" fill="#e2e8f0">Full Stack &amp; AI Developer</text>
      <line x1="0" y1="52" x2="270" y2="52" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7" />
    </g>

    <!-- Description -->
    <text x="0" y="75" class="description fade-in delay-5" fill="#cbd5e0">
      Founder of "Creating AI" â€“ Data Science Learning Platform
    </text>

    <!-- Links section -->
    <g class="fade-in delay-6" transform="translate(0, 30)">
      <!-- Website link -->
      <g class="link-hover" style="cursor: pointer;" transform="translate(0, 75)">
        <!-- Globe icon -->
        <circle cx="8" cy="8" r="6" fill="none" stroke="#4fd1c7" stroke-width="1.2" opacity="0.8"/>
        <path d="M 2 8 Q 8 4 14 8" stroke="#4fd1c7" stroke-width="1" fill="none" opacity="0.7"/>
        <path d="M 2 8 Q 8 12 14 8" stroke="#4fd1c7" stroke-width="1" fill="none" opacity="0.7"/>
        <line x1="8" y1="2" x2="8" y2="14" stroke="#4fd1c7" stroke-width="1" opacity="0.7"/>
        
        <text x="20" y="12" class="link-text" fill="#4fd1c7" style="text-decoration: underline;">
          www.efratbdil.com
        </text>
      </g>
      
      <!-- Blog link -->
      <g class="link-hover" style="cursor: pointer;" transform="translate(200, 75)">
        <!-- Blog/Article icon -->
        <rect x="3" y="4" width="10" height="8" rx="1" fill="none" stroke="#f59e0b" stroke-width="1.2" opacity="0.8"/>
        <line x1="5" y1="6" x2="11" y2="6" stroke="#f59e0b" stroke-width="1" opacity="0.7"/>
        <line x1="5" y1="8" x2="11" y2="8" stroke="#f59e0b" stroke-width="1" opacity="0.7"/>
        <line x1="5" y1="10" x2="9" y2="10" stroke="#f59e0b" stroke-width="1" opacity="0.7"/>
        
        <text x="20" y="12" class="link-text" fill="#f59e0b" style="text-decoration: underline;">
          blog.efratbdil.com
        </text>
      </g>
      
      <!-- LinkedIn link -->
      <g class="link-hover" style="cursor: pointer;" transform="translate(400, 75)">
        <!-- LinkedIn icon -->
        <rect x="3" y="4" width="10" height="8" rx="1.5" fill="#0077b5" opacity="0.8"/>
        <circle cx="6" cy="7" r="1" fill="white"/>
        <rect x="5" y="8.5" width="1.5" height="2.5" fill="white"/>
        <rect x="8" y="8.5" width="1.5" height="2.5" fill="white"/>
        <path d="M 8 9.5 Q 9 8.5 10 9.5 L 10 11" stroke="white" stroke-width="0.8" fill="none"/>
        
        <text x="20" y="12" class="link-text" fill="#0077b5" style="text-decoration: underline;">
          linkedin.com/in/efrat-bdil
        </text>
      </g>
    </g>
  </g>

  <!-- Decorative tech elements -->
  <g opacity="0.1" class="fade-in delay-6">
    <path d="M 700 50 L 710 55 L 700 60 L 705 55 Z" fill="#4fd1c7" class="pulse delay-1"/>
    <path d="M 720 180 L 730 185 L 720 190 L 725 185 Z" fill="#f59e0b" class="pulse delay-3"/>
  </g>

</svg>