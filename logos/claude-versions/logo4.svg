<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clean shadow -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    
    .slide-in-left {
      opacity: 0;
      transform: translateX(-30px);
      animation: slideInLeft 1s ease forwards;
    }
    
    .slide-in-right {
      opacity: 0;
      transform: translateX(30px);
      animation: slideInRight 1s ease forwards;
    }
    
    .pulse {
      animation: pulse 3s infinite;
    }
    
    .float {
      animation: float 4s ease-in-out infinite;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1.0s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes slideInLeft {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .main-name {
      font-size: 38px;
      font-weight: 700;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 500;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
    }

    .description {
      font-size: 15px;
      font-weight: 400;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.3px;
    }
    
    .tech-text {
      font-size: 13px;
      font-weight: 500;
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      letter-spacing: 0.5px;
    }
  </style>

  <!-- Professional background -->
  <rect width="800" height="300" fill="url(#bgGradient)" />
  
  <!-- Subtle animated background elements -->
  <g opacity="0.3">
    <circle cx="120" cy="60" r="1.5" fill="#4fd1c7" class="pulse delay-1" />
    <circle cx="680" cy="80" r="1" fill="#f59e0b" class="pulse delay-3" />
    <circle cx="150" cy="240" r="1" fill="#ef4444" class="pulse delay-2" />
    <circle cx="650" cy="220" r="1.5" fill="#06b6d4" class="pulse delay-4" />
  </g>
  
  <!-- Clean floating elements -->
  <g class="float delay-1" opacity="0.2">
    <polygon points="750,30 755,40 745,40" fill="#4fd1c7" />
  </g>
  <g class="float delay-3" opacity="0.2">
    <rect x="720" y="200" width="6" height="6" fill="#f59e0b" transform="rotate(45 723 203)" />
  </g>

  <!-- Main content container -->
  <g transform="translate(60, 85)">
    
    <!-- Professional Robot icon -->
    <g class="fade-in delay-1" filter="url(#subtleShadow)">
      <!-- Robot head -->
      <rect x="-12" y="-15" width="24" height="20" rx="4" fill="url(#nameGradient)" opacity="0.9" />
      
      <!-- Robot eyes -->
      <circle cx="-6" cy="-8" r="2.5" fill="#1a202c" />
      <circle cx="6" cy="-8" r="2.5" fill="#1a202c" />
      <circle cx="-6" cy="-8" r="1.5" fill="#4fd1c7" class="pulse" />
      <circle cx="6" cy="-8" r="1.5" fill="#4fd1c7" class="pulse delay-2" />
      
      <!-- Robot mouth -->
      <rect x="-4" y="-2" width="8" height="2" rx="1" fill="#1a202c" opacity="0.7" />
      
      <!-- Robot antennas -->
      <line x1="-8" y1="-15" x2="-8" y2="-20" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" />
      <line x1="8" y1="-15" x2="8" y2="-20" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" />
      <circle cx="-8" cy="-20" r="1.5" fill="url(#accentGradient)" class="pulse delay-1" />
      <circle cx="8" cy="-20" r="1.5" fill="url(#accentGradient)" class="pulse delay-3" />
      
      <!-- Robot body outline -->
      <rect x="-15" y="5" width="30" height="15" rx="3" fill="none" stroke="url(#nameGradient)" stroke-width="1" opacity="0.5" />
    </g>

    <!-- Main name -->
    <text x="50" y="10" class="main-name slide-in-left delay-1" fill="url(#nameGradient)" filter="url(#textGlow)">
      Efrat Bdil
    </text>
    
    <!-- Code accent - more professional -->
    <text x="300" y="10" class="tech-text slide-in-right delay-2" fill="#4fd1c7" opacity="0.9">
      { Code with Intelligence }
    </text>

    <!-- Subtitle with clean underline -->
    <g class="slide-in-left delay-3">
      <text x="50" y="45" class="subtitle" fill="#e2e8f0">Full Stack &amp; AI Developer</text>
      <line x1="50" y1="52" x2="320" y2="52" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7" />
    </g>

    <!-- Description -->
    <text x="50" y="75" class="description fade-in delay-4" fill="#cbd5e0">
      Founder of "Creating AI" â€“ Data Science Learning Platform
    </text>
    
    <!-- Professional tech stack indicators -->
    <g class="fade-in delay-5">
      <g transform="translate(50, 105)">
        <!-- Python -->
        <rect x="0" y="0" width="3" height="16" rx="1.5" fill="#4fd1c7" opacity="0.8" />
        <text x="12" y="12" class="tech-text" fill="#a0aec0">Python</text>
        
        <!-- React -->
        <rect x="70" y="0" width="3" height="16" rx="1.5" fill="#06b6d4" opacity="0.8" />
        <text x="82" y="12" class="tech-text" fill="#a0aec0">React</text>
        
        <!-- AI/ML -->
        <rect x="130" y="0" width="3" height="16" rx="1.5" fill="#f59e0b" opacity="0.8" />
        <text x="142" y="12" class="tech-text" fill="#a0aec0">AI/ML</text>
        
        <!-- Data Science -->
        <rect x="190" y="0" width="3" height="16" rx="1.5" fill="#ef4444" opacity="0.8" />
        <text x="202" y="12" class="tech-text" fill="#a0aec0">Data Science</text>
      </g>
    </g>

  </g>


  <!-- Professional side elements -->
  <g class="slide-in-right delay-4" opacity="0.6">
    <rect x="780" y="60" width="2" height="40" rx="1" fill="url(#accentGradient)" />
    <rect x="785" y="70" width="2" height="30" rx="1" fill="url(#nameGradient)" />
    <rect x="790" y="80" width="2" height="20" rx="1" fill="#4fd1c7" />
  </g>
  
  <!-- Clean bottom line -->
  <g class="fade-in delay-5">
    <line x1="0" y1="280" x2="800" y2="280" stroke="url(#nameGradient)" stroke-width="1" opacity="0.4" />
  </g>

</svg>