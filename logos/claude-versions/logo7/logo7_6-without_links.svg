<svg width="800" height="300" viewBox="0 0 800 300" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Professional gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clean shadow -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    
    .slide-in-left {
      opacity: 0;
      transform: translateX(-30px);
      animation: slideInLeft 1s ease forwards;
    }
    
    .slide-in-right {
      opacity: 0;
      transform: translateX(30px);
      animation: slideInRight 1s ease forwards;
    }
    
    .pulse {
      animation: pulse 3s infinite;
    }
    
    .float {
      animation: float 4s ease-in-out infinite;
    }
    
    .rotate {
      animation: rotate 6s linear infinite;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1.0s; }
    .delay-6 { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes slideInLeft {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .main-name {
      font-size: 38px;
      font-weight: 700;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 500;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
    }

    .description {
      font-size: 15px;
      font-weight: 400;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.3px;
    }
    
    .link-text {
      font-size: 13px;
      font-weight: 500;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.2px;
    }

    .link-hover:hover {
      opacity: 0.8;
      transform: translateY(-1px);
      transition: all 0.3s ease;
    }
  </style>

  <!-- Professional background -->
  <rect width="800" height="300" fill="url(#bgGradient)" />
  
  <!-- Subtle animated background elements -->
  <g opacity="0.3">
    <circle cx="120" cy="60" r="1.5" fill="#4fd1c7" class="pulse delay-1" />
    <circle cx="680" cy="80" r="1" fill="#f59e0b" class="pulse delay-3" />
    <circle cx="150" cy="240" r="1" fill="#ef4444" class="pulse delay-2" />
    <circle cx="650" cy="220" r="1.5" fill="#06b6d4" class="pulse delay-4" />
    <circle cx="750" cy="150" r="1" fill="#4fd1c7" class="pulse delay-5" />
  </g>
  
  <!-- Clean floating elements -->
  <g class="float delay-1" opacity="0.2">
    <polygon points="750,30 755,40 745,40" fill="#4fd1c7" />
  </g>
  <g class="float delay-3" opacity="0.2">
    <rect x="720" y="200" width="6" height="6" fill="#f59e0b" transform="rotate(45 723 203)" />
  </g>
  <g class="float delay-2" opacity="0.15">
    <circle cx="100" cy="250" r="3" fill="#06b6d4" />
  </g>

  <!-- Data Science + Full Stack Development Icon -->
 <!-- Innovative Data Science + Full Stack Development Icon -->
  <g class="fade-in delay-1" transform="translate(0, 20) scale(1.5)" filter="url(#iconGlow)">
    
    <!-- Central brain/neural network as the core -->
    <g transform="translate(50, 50)">
      <!-- Main brain outline -->
      <path d="M -20 -15 Q -25 -25 -15 -28 Q 0 -32 15 -28 Q 25 -25 20 -15 Q 25 -5 22 5 Q 20 15 10 18 Q 0 20 -10 18 Q -20 15 -22 5 Q -25 -5 -20 -15 Z" 
            fill="none" stroke="url(#iconGradient)" stroke-width="2.5" opacity="0.9"/>
      
      <!-- Neural network nodes inside brain -->
      <circle cx="-8" cy="-10" r="2" fill="#4fd1c7" opacity="0.8" class="pulse delay-1"/>
      <circle cx="8" cy="-10" r="2" fill="#06b6d4" opacity="0.8" class="pulse delay-3"/>
      <circle cx="0" cy="0" r="2.5" fill="#f59e0b" opacity="0.9" class="pulse delay-2"/>
      <circle cx="-10" cy="8" r="2" fill="#ef4444" opacity="0.8" class="pulse delay-4"/>
      <circle cx="10" cy="8" r="2" fill="#4fd1c7" opacity="0.8" class="pulse delay-5"/>
      
      <!-- Neural connections -->
      <path d="M -8 -10 L 0 0 L 8 -10" stroke="#4fd1c7" stroke-width="1.5" opacity="0.6" class="pulse delay-1"/>
      <path d="M 0 0 L -10 8" stroke="#06b6d4" stroke-width="1.5" opacity="0.6" class="pulse delay-2"/>
      <path d="M 0 0 L 10 8" stroke="#f59e0b" stroke-width="1.5" opacity="0.6" class="pulse delay-3"/>
      <path d="M -8 -10 L -10 8" stroke="#ef4444" stroke-width="1" opacity="0.4" class="pulse delay-4"/>
      <path d="M 8 -10 L 10 8" stroke="#4fd1c7" stroke-width="1" opacity="0.4" class="pulse delay-5"/>
    </g>
    
    <!-- Left side: Data flows and analytics -->
    <g transform="translate(5, 25)">
      <!-- Data stream visualization -->
      <g class="rotate" transform-origin="15 35">
        <circle cx="15" cy="35" r="12" fill="none" stroke="#4fd1c7" stroke-width="2" opacity="0.3"/>
        <!-- Data points flowing in circle -->
        <circle cx="27" cy="35" r="1.5" fill="#4fd1c7" opacity="0.9" class="pulse delay-1"/>
        <circle cx="23" cy="25" r="1" fill="#06b6d4" opacity="0.8" class="pulse delay-2"/>
        <circle cx="15" cy="23" r="1.2" fill="#f59e0b" opacity="0.9" class="pulse delay-3"/>
        <circle cx="7" cy="25" r="1" fill="#ef4444" opacity="0.8" class="pulse delay-4"/>
        <circle cx="3" cy="35" r="1.5" fill="#4fd1c7" opacity="0.9" class="pulse delay-5"/>
        <circle cx="7" cy="45" r="1" fill="#06b6d4" opacity="0.8" class="pulse delay-6"/>
        <circle cx="15" cy="47" r="1.2" fill="#f59e0b" opacity="0.9" class="pulse delay-1"/>
        <circle cx="23" cy="45" r="1" fill="#ef4444" opacity="0.8" class="pulse delay-2"/>
      </g>
      
      <!-- Advanced analytics visualization -->
      <g transform="translate(0, 75)">
        <!-- 3D cube representing data dimensions -->
        <path d="M 5 5 L 15 5 L 20 0 L 10 0 Z" fill="#4fd1c7" opacity="0.6"/>
        <path d="M 15 5 L 15 15 L 20 10 L 20 0 Z" fill="#06b6d4" opacity="0.7"/>
        <path d="M 5 5 L 15 5 L 15 15 L 5 15 Z" fill="#f59e0b" opacity="0.5"/>
        
        <!-- ML/AI symbols -->
        <path d="M 25 8 Q 30 3 35 8 Q 30 13 25 8" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.8"/>
        <circle cx="30" cy="8" r="1" fill="#f59e0b" opacity="0.9" class="pulse delay-3"/>
        
        <!-- Statistics waves -->
        <path d="M 2 20 Q 7 15 12 20 Q 17 25 22 20 Q 27 15 32 20" 
              stroke="#4fd1c7" stroke-width="2" fill="none" opacity="0.7" class="float delay-2"/>
      </g>
    </g>
    
    <!-- Right side: Full stack development -->
    <g transform="translate(80, 25)">
      <!-- Modern app architecture -->
      <g class="float delay-1">
        <!-- Frontend layer -->
        <rect x="0" y="0" width="30" height="8" rx="4" fill="url(#nameGradient)" opacity="0.8"/>
        <text x="15" y="5" text-anchor="middle" style="font-size: 6px; font-weight: bold;" fill="white">UI/UX</text>
        
        <!-- API layer -->
        <rect x="5" y="12" width="20" height="6" rx="3" fill="#f59e0b" opacity="0.7"/>
        <text x="15" y="16" text-anchor="middle" style="font-size: 5px; font-weight: bold;" fill="white">API</text>
        
        <!-- Database layer -->
        <rect x="8" y="22" width="14" height="5" rx="2" fill="#ef4444" opacity="0.6"/>
        <text x="15" y="25" text-anchor="middle" style="font-size: 4px; font-weight: bold;" fill="white">DB</text>
        
        <!-- Connection lines with data flow -->
        <path d="M 15 8 L 15 12" stroke="#4fd1c7" stroke-width="2" opacity="0.8"/>
        <path d="M 15 18 L 15 22" stroke="#06b6d4" stroke-width="2" opacity="0.8"/>
        
        <!-- Data flow indicators -->
        <polygon points="13,10 17,10 15,11" fill="#4fd1c7" opacity="0.9" class="pulse delay-2"/>
        <polygon points="13,20 17,20 15,21" fill="#06b6d4" opacity="0.9" class="pulse delay-4"/>
      </g>
      
      <!-- Code transformation visualization -->
      <g transform="translate(0, 45)">
        <!-- Code blocks morphing -->
        <rect x="0" y="0" width="8" height="8" rx="1" fill="#4fd1c7" opacity="0.6" class="pulse delay-1"/>
        <rect x="12" y="0" width="8" height="8" rx="1" fill="#06b6d4" opacity="0.6" class="pulse delay-3"/>
        <rect x="24" y="0" width="8" height="8" rx="1" fill="#f59e0b" opacity="0.6" class="pulse delay-5"/>
        
        <!-- Transformation arrows -->
        <path d="M 8 4 L 12 4" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
        <path d="M 20 4 L 24 4" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
        <polygon points="11,3 12,4 11,5" fill="#ffffff" opacity="0.8"/>
        <polygon points="23,3 24,4 23,5" fill="#ffffff" opacity="0.8"/>
        
        <!-- Terminal/console -->
        <rect x="0" y="12" width="32" height="12" rx="2" fill="#1a202c" opacity="0.9"/>
        <circle cx="3" cy="15" r="1" fill="#ef4444" opacity="0.8"/>
        <circle cx="6" cy="15" r="1" fill="#f59e0b" opacity="0.8"/>
        <circle cx="9" cy="15" r="1" fill="#4fd1c7" opacity="0.8"/>
        
        <!-- Command line with typing effect -->
        <text x="2" y="20" style="font-size: 4px; font-family: monospace;" fill="#4fd1c7" opacity="0.9">
          $ npm run build
        </text>
        <rect x="26" y="18" width="1" height="3" fill="#4fd1c7" opacity="0.9" class="pulse delay-2"/>
      </g>
      
      <!-- Cloud/deployment visualization -->
      <g transform="translate(5, 75)">
        <g class="float delay-3">
        <!-- Cloud shape -->
        <path d="M 5 8 Q 2 5 5 2 Q 8 0 12 2 Q 16 0 20 2 Q 23 5 20 8 Q 22 10 20 12 Q 16 14 12 12 Q 8 14 5 12 Q 2 10 5 8 Z" 
              fill="#06b6d4" opacity="0.6"/>
        
        <!-- Deployment indicators -->
        <circle cx="8" cy="7" r="1" fill="#ffffff" opacity="0.9" class="pulse delay-1"/>
        <circle cx="12" cy="6" r="1" fill="#ffffff" opacity="0.9" class="pulse delay-3"/>
        <circle cx="16" cy="7" r="1" fill="#ffffff" opacity="0.9" class="pulse delay-5"/>
        
        <!-- Upload arrows -->
        <path d="M 12 15 L 12 12" stroke="#4fd1c7" stroke-width="2" opacity="0.8"/>
        <polygon points="11,13 12,12 13,13" fill="#4fd1c7" opacity="0.8"/>
   </g>
     </g>
    </g>
    
    <!-- Central integration element - more prominent -->
    <g transform="translate(50, 100)">
      <!-- Infinity symbol representing endless possibilities -->
      <path d="M -15 0 Q -15 -10 -5 -10 Q 5 -10 5 0 Q 5 10 15 10 Q 25 10 25 0 Q 25 -10 15 -10 Q 5 -10 5 0 Q 5 10 -5 10 Q -15 10 -15 0 Z" 
            fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.9" class="pulse delay-2"/>
      
      <!-- Data and code particles flowing along infinity -->
      <circle cx="-10" cy="0" r="1.5" fill="#4fd1c7" opacity="0.9" class="pulse delay-1">
        <animateMotion dur="4s" repeatCount="indefinite">
          <path d="M -15 0 Q -15 -10 -5 -10 Q 5 -10 5 0 Q 5 10 15 10 Q 25 10 25 0 Q 25 -10 15 -10 Q 5 -10 5 0 Q 5 10 -5 10 Q -15 10 -15 0 Z"/>
        </animateMotion>
      </circle>
      
      <circle cx="10" cy="0" r="1.5" fill="#f59e0b" opacity="0.9" class="pulse delay-3">
        <animateMotion dur="4s" repeatCount="indefinite" begin="2s">
          <path d="M -15 0 Q -15 -10 -5 -10 Q 5 -10 5 0 Q 5 10 15 10 Q 25 10 25 0 Q 25 -10 15 -10 Q 5 -10 5 0 Q 5 10 -5 10 Q -15 10 -15 0 Z"/>
        </animateMotion>
      </circle>
      
      <!-- Central fusion symbol -->
      <circle cx="0" cy="0" r="4" fill="url(#iconGradient)" opacity="0.8" class="pulse delay-2"/>
      <text x="0" y="2" text-anchor="middle" style="font-size: 6px; font-weight: bold;" fill="white">AI</text>
    </g>
  </g>

  <!-- Main content container -->
  <g transform="translate(200, 85)">
    <!-- Main name -->
    <text x="0" y="10" class="main-name slide-in-left delay-2" fill="url(#nameGradient)" filter="url(#textGlow)">
      Efrat Bdil
    </text>
    
    <!-- Code accent - more professional -->
    <text x="200" y="15" class="slide-in-right delay-3" fill="#4fd1c7" opacity="0.9" 
          style="font-size: 16px; font-weight: 500; font-family: 'Fira Code', 'Consolas', monospace;">
      { Code with Intelligence }
    </text>

    <!-- Subtitle with clean underline -->
    <g class="slide-in-left delay-4">
      <text x="0" y="45" class="subtitle" fill="#e2e8f0">Full Stack &amp; AI Developer</text>
      <line x1="0" y1="52" x2="270" y2="52" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7" />
    </g>

    <!-- Description -->
  <text x="0" y="75" class="description fade-in delay-5 link-hover" fill="#cbd5e0">
    Founder of "Creating AI" – Data Science Learning Platform
  </text>

  <!-- Decorative tech elements -->
  <g opacity="0.1" class="fade-in delay-6">
    <path d="M 700 50 L 710 55 L 700 60 L 705 55 Z" fill="#4fd1c7" class="pulse delay-1"/>
    <path d="M 720 180 L 730 185 L 720 190 L 725 185 Z" fill="#f59e0b" class="pulse delay-3"/>
  </g>
</g>
</svg>