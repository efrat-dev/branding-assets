<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Clean shadow -->
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    
    .slide-in-left {
      opacity: 0;
      transform: translateX(-30px);
      animation: slideInLeft 1s ease forwards;
    }
    
    .slide-in-right {
      opacity: 0;
      transform: translateX(30px);
      animation: slideInRight 1s ease forwards;
    }
    
    .pulse {
      animation: pulse 3s infinite;
    }
    
    .float {
      animation: float 4s ease-in-out infinite;
    }
    
    .rotate {
      animation: rotate 6s linear infinite;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1.0s; }
    .delay-6 { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    @keyframes slideInLeft {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .main-name {
      font-size: 38px;
      font-weight: 700;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 500;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
    }

    .description {
      font-size: 15px;
      font-weight: 400;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.3px;
    }
    
    .link-text {
      font-size: 13px;
      font-weight: 500;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      letter-spacing: 0.2px;
    }

    .link-hover:hover {
      opacity: 0.8;
      transform: translateY(-1px);
      transition: all 0.3s ease;
    }
  </style>

  <!-- Professional background -->
  <rect width="800" height="300" fill="url(#bgGradient)" />
  
  <!-- Subtle animated background elements -->
  <g opacity="0.3">
    <circle cx="120" cy="60" r="1.5" fill="#4fd1c7" class="pulse delay-1" />
    <circle cx="680" cy="80" r="1" fill="#f59e0b" class="pulse delay-3" />
    <circle cx="150" cy="240" r="1" fill="#ef4444" class="pulse delay-2" />
    <circle cx="650" cy="220" r="1.5" fill="#06b6d4" class="pulse delay-4" />
    <circle cx="750" cy="150" r="1" fill="#4fd1c7" class="pulse delay-5" />
  </g>
  
  <!-- Clean floating elements -->
  <g class="float delay-1" opacity="0.2">
    <polygon points="750,30 755,40 745,40" fill="#4fd1c7" />
  </g>
  <g class="float delay-3" opacity="0.2">
    <rect x="720" y="200" width="6" height="6" fill="#f59e0b" transform="rotate(45 723 203)" />
  </g>
  <g class="float delay-2" opacity="0.15">
    <circle cx="100" cy="250" r="3" fill="#06b6d4" />
  </g>

  <!-- Data Science + Full Stack Development Icon -->
  <g class="fade-in delay-1" transform="translate(60, 40)" filter="url(#iconGlow)">
    
    <!-- Left side: Data Science Elements -->
    <g transform="translate(5, 10)">
      <!-- Chart/Graph -->
      <rect x="0" y="15" width="20" height="15" fill="none" stroke="#4fd1c7" stroke-width="1.5" opacity="0.8" rx="2"/>
      
      <!-- Bar chart -->
      <rect x="3" y="22" width="2" height="6" fill="#4fd1c7" opacity="0.8"/>
      <rect x="6" y="20" width="2" height="8" fill="#06b6d4" opacity="0.8"/>
      <rect x="9" y="18" width="2" height="10" fill="#f59e0b" opacity="0.8"/>
      <rect x="12" y="21" width="2" height="7" fill="#ef4444" opacity="0.8"/>
      <rect x="15" y="19" width="2" height="9" fill="#4fd1c7" opacity="0.8"/>
      
      <!-- Trend line -->
      <path d="M 4 23 L 7 21 L 10 19 L 13 22 L 16 20" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.9"/>
      
      <!-- Data points on trend line -->
      <circle cx="4" cy="23" r="1" fill="#f59e0b" opacity="0.9"/>
      <circle cx="7" cy="21" r="1" fill="#f59e0b" opacity="0.9"/>
      <circle cx="10" cy="19" r="1" fill="#f59e0b" opacity="0.9"/>
      <circle cx="13" cy="22" r="1" fill="#f59e0b" opacity="0.9"/>
      <circle cx="16" cy="20" r="1" fill="#f59e0b" opacity="0.9"/>
      
      <!-- Python/Data Science symbols -->
      <text x="22" y="25" style="font-size: 8px; font-family: monospace;" fill="#4fd1c7" opacity="0.8">py</text>
      <circle cx="25" cy="28" r="1" fill="#06b6d4" opacity="0.7" class="pulse delay-2"/>
    </g>
    
    <!-- Right side: Web Development Elements -->
    <g transform="translate(35, 10)">
      <!-- Browser window -->
      <rect x="0" y="0" width="25" height="18" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.8" rx="2"/>
      
      <!-- Browser header -->
      <rect x="0" y="0" width="25" height="4" fill="#f59e0b" opacity="0.3" rx="2"/>
      <circle cx="3" cy="2" r="0.8" fill="#ef4444" opacity="0.8"/>
      <circle cx="5.5" cy="2" r="0.8" fill="#f59e0b" opacity="0.8"/>
      <circle cx="8" cy="2" r="0.8" fill="#4fd1c7" opacity="0.8"/>
      
      <!-- HTML structure -->
      <path d="M 2 6 L 4 8 L 2 10" stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.8"/>
      <path d="M 6 10 L 4 8 L 6 6" stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.8"/>
      
      <!-- CSS boxes -->
      <rect x="9" y="6" width="4" height="2" fill="#4fd1c7" opacity="0.6"/>
      <rect x="14" y="6" width="4" height="2" fill="#ef4444" opacity="0.6"/>
      <rect x="19" y="6" width="4" height="2" fill="#06b6d4" opacity="0.6"/>
      
      <!-- JavaScript curly braces -->
      <path d="M 2 12 Q 0 13 2 14 Q 4 13 2 15" stroke="#f59e0b" stroke-width="1" fill="none" opacity="0.8"/>
      <path d="M 22 15 Q 24 13 22 14 Q 20 13 22 12" stroke="#f59e0b" stroke-width="1" fill="none" opacity="0.8"/>
      
      <!-- Server/Database symbol -->
      <rect x="8" y="12" width="8" height="1.5" fill="#4fd1c7" opacity="0.7"/>
      <rect x="8" y="14" width="8" height="1.5" fill="#06b6d4" opacity="0.7"/>
      <rect x="8" y="16" width="8" height="1.5" fill="#ef4444" opacity="0.7"/>
      
      <!-- API connection dots -->
      <circle cx="18" cy="13" r="0.5" fill="#f59e0b" opacity="0.8" class="pulse delay-3"/>
      <circle cx="20" cy="15" r="0.5" fill="#4fd1c7" opacity="0.8" class="pulse delay-4"/>
      <circle cx="22" cy="17" r="0.5" fill="#06b6d4" opacity="0.8" class="pulse delay-5"/>
    </g>
    
    <!-- Central connection element -->
    <g transform="translate(30, 22)">
      <!-- Data flow arrows -->
      <path d="M -3 0 L 3 0" stroke="#f59e0b" stroke-width="2" opacity="0.8"/>
      <path d="M 1 -2 L 3 0 L 1 2" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.8"/>
      
      <!-- Integration symbol -->
      <circle cx="0" cy="0" r="3" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.9"/>
      <circle cx="0" cy="0" r="1.5" fill="#4fd1c7" opacity="0.6" class="pulse delay-1"/>
    </g>
    
  </g>

  <!-- Main content container -->
  <g transform="translate(120, 85)">
    <!-- Main name -->
    <text x="0" y="10" class="main-name slide-in-left delay-2" fill="url(#nameGradient)" filter="url(#textGlow)">
      Efrat Bdil
    </text>
    
    <!-- Code accent - more professional -->
    <text x="200" y="15" class="slide-in-right delay-3" fill="#4fd1c7" opacity="0.9" 
          style="font-size: 16px; font-weight: 500; font-family: 'Fira Code', 'Consolas', monospace;">
      { Code with Intelligence }
    </text>

    <!-- Subtitle with clean underline -->
    <g class="slide-in-left delay-4">
      <text x="0" y="45" class="subtitle" fill="#e2e8f0">Full Stack &amp; AI Developer</text>
      <line x1="0" y1="52" x2="270" y2="52" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7" />
    </g>

    <!-- Description -->
    <text x="0" y="75" class="description fade-in delay-5" fill="#cbd5e0">
      Founder of "Creating AI" – Data Science Learning Platform
    </text>

<!-- Links section -->
<g class="fade-in delay-6" transform="translate(0, 30)">
  <!-- Website link -->
  <g class="link-hover" style="cursor: pointer;" transform="translate(0, 75)">
    <!-- Globe icon -->
    <circle cx="8" cy="8" r="6" fill="none" stroke="#4fd1c7" stroke-width="1.2" opacity="0.8"/>
    <path d="M 2 8 Q 8 4 14 8" stroke="#4fd1c7" stroke-width="1" fill="none" opacity="0.7"/>
    <path d="M 2 8 Q 8 12 14 8" stroke="#4fd1c7" stroke-width="1" fill="none" opacity="0.7"/>
    <line x1="8" y1="2" x2="8" y2="14" stroke="#4fd1c7" stroke-width="1" opacity="0.7"/>
    <text x="20" y="12" class="link-text" fill="#4fd1c7" style="text-decoration: underline;">Website</text>
  </g>

  <!-- Blog link -->
  <g class="link-hover" style="cursor: pointer;" transform="translate(150, 75)">
    <rect x="3" y="4" width="10" height="8" rx="1" fill="none" stroke="#f59e0b" stroke-width="1.2" opacity="0.8"/>
    <line x1="5" y1="6" x2="11" y2="6" stroke="#f59e0b" stroke-width="1" opacity="0.7"/>
    <line x1="5" y1="8" x2="11" y2="8" stroke="#f59e0b" stroke-width="1" opacity="0.7"/>
    <line x1="5" y1="10" x2="9" y2="10" stroke="#f59e0b" stroke-width="1" opacity="0.7"/>
    <text x="20" y="12" class="link-text" fill="#f59e0b" style="text-decoration: underline;">Blog</text>
  </g>

  <!-- GitHub link -->
  <g class="link-hover" style="cursor: pointer;" transform="translate(300, 75)">
    <circle cx="8" cy="8" r="6" fill="black" opacity="0.8"/>
    <path d="M6 10 C6 11, 10 11, 10 10 C10 9, 9 9, 9 8 C9 7, 10 7, 10 6 C10 4.5, 8.5 5, 8 6 C7.5 5, 6 4.5, 6 6 C6 7, 7 7, 7 8 C7 9, 6 9, 6 10 Z" fill="white"/>
    <text x="20" y="12" class="link-text" fill="black" style="text-decoration: underline;">GitHub</text>
  </g>
</g>

  <!-- Decorative tech elements -->
  <g opacity="0.1" class="fade-in delay-6">
    <path d="M 700 50 L 710 55 L 700 60 L 705 55 Z" fill="#4fd1c7" class="pulse delay-1"/>
    <path d="M 720 180 L 730 185 L 720 190 L 725 185 Z" fill="#f59e0b" class="pulse delay-3"/>
  </g>
</g>
</svg>