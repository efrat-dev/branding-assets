<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="320" height="320">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>
  
  <!-- Code brackets -->
  <path d="M8 10 L5 13 L8 16" stroke="url(#codeGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M24 10 L27 13 L24 16" stroke="url(#codeGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Tree structure -->
  <!-- Root node -->
  <circle cx="16" cy="7" r="1.8" fill="#fff" opacity="0.9"/>
  <text x="16" y="8.5" text-anchor="middle" font-family="monospace" font-size="2.5" fill="#667eea" font-weight="bold">{ }</text>
  
  <!-- Second level -->
  <circle cx="12" cy="12" r="1.4" fill="#fff" opacity="0.8"/>
  <circle cx="20" cy="12" r="1.4" fill="#fff" opacity="0.8"/>
  
  <!-- Third level -->
  <circle cx="10" cy="17" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="14" cy="17" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="18" cy="17" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="22" cy="17" r="1.2" fill="#fff" opacity="0.7"/>
  
  <!-- Tree connections -->
  <line x1="16" y1="7" x2="12" y2="12" stroke="#fff" stroke-width="1.2" opacity="0.7"/>
  <line x1="16" y1="7" x2="20" y2="12" stroke="#fff" stroke-width="1.2" opacity="0.7"/>
  
  <line x1="12" y1="12" x2="10" y2="17" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="12" y1="12" x2="14" y2="17" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="12" x2="18" y2="17" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="12" x2="22" y2="17" stroke="#fff" stroke-width="1" opacity="0.6"/>
  
  <!-- Data visualization at bottom -->
  <rect x="11" y="23" width="1.5" height="5" fill="#fff" opacity="0.8"/>
  <rect x="14" y="21" width="1.5" height="7" fill="#fff" opacity="0.8"/>
  <rect x="16.5" y="22" width="1.5" height="6" fill="#fff" opacity="0.8"/>
  <rect x="19" y="20" width="1.5" height="8" fill="#fff" opacity="0.8"/>
  
  <!-- Data flow indicators -->
  <circle cx="13" cy="25" r="0.8" fill="url(#codeGradient)" opacity="0.6"/>
  <circle cx="19" cy="25" r="0.8" fill="url(#codeGradient)" opacity="0.6"/>
</svg>