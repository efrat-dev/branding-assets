<svg width="150" height="100" viewBox="0 0 150 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- צל מסך -->
  <rect x="12" y="22" width="60" height="60" rx="10" fill="#0f172a" />

  <!-- מסך (ממשק משתמש) -->
  <rect x="10" y="20" width="60" height="60" rx="10" fill="url(#screenGradient)" stroke="#0ea5e9" stroke-width="2" />

  <!-- ייצוג פולסטק -->
  <text x="15" y="45" font-size="18" fill="#38bdf8" font-family="monospace">&lt;/&gt;</text>

  <!-- אייקון גלובוס WWW -->
  <g transform="translate(55,40) scale(0.8)">
    <circle cx="0" cy="0" r="10" stroke="#38bdf8" stroke-width="1.5" fill="none"/>
    <path d="M -10 0 H 10 M 0 -10 V 10" stroke="#38bdf8" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="6" ry="10" stroke="#38bdf8" stroke-width="1" fill="none"/>
    <ellipse cx="0" cy="0" rx="10" ry="6" stroke="#38bdf8" stroke-width="1" fill="none"/>
  </g>

<!-- רשת נוירונים מדויקת יותר -->
<g stroke="#38bdf8" stroke-width="1.1" fill="#0ea5e9">
  <!-- קשרים מהשכבה הראשונה לשנייה -->
  <line x1="15" y1="65" x2="35" y2="55"/>
  <line x1="15" y1="65" x2="35" y2="70"/>
  <line x1="15" y1="65" x2="35" y2="85"/>
  
  <line x1="15" y1="80" x2="35" y2="55"/>
  <line x1="15" y1="80" x2="35" y2="70"/>
  <line x1="15" y1="80" x2="35" y2="85"/>

  <!-- קשרים מהשכבה השנייה לשלישית -->
  <line x1="35" y1="55" x2="55" y2="70"/>
  <line x1="35" y1="70" x2="55" y2="70"/>
  <line x1="35" y1="85" x2="55" y2="70"/>

  <!-- נוירונים -->
  <!-- שכבת קלט -->
  <circle cx="15" cy="65" r="3"/>
  <circle cx="15" cy="80" r="3"/>
  
  <!-- שכבה חבויה -->
  <circle cx="35" cy="55" r="3"/>
  <circle cx="35" cy="70" r="3"/>
  <circle cx="35" cy="85" r="3"/>

  <!-- שכבת פלט -->
  <circle cx="55" cy="70" r="3"/>
</g>

  <!-- הגדרות מעבר צבע -->
  <defs>
    <linearGradient id="screenGradient" x1="10" y1="20" x2="70" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1e293b" />
      <stop offset="1" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="dataLine" x1="20" y1="70" x2="50" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7dd3fc" />
      <stop offset="1" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>
</svg>
